<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spherical Spiral Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info, #explanation {
      position: absolute;
      left: 10px;
      color: #fff;
      font-family: sans-serif;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      max-width: 300px;
      z-index: 1;
    }
    #info { top: 10px; }
    #explanation { top: 120px; }
  </style>
</head>
<body>
  <div id="info"></div>
  <div id="explanation"></div>
  <!-- Three.js and dat.GUI from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script>
    // Basic Three.js setup:
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, -4, 2);
    camera.lookAt(0, 0, 0);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Add ambient and directional light:
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5,5,5);
    scene.add(dirLight);
    
    // Create sphere
    const sphereRadius = 1.22;
    const sphereGeom = new THREE.SphereGeometry(sphereRadius, 32, 32);
    const sphereMat = new THREE.MeshPhongMaterial({ color: 0x888888, opacity: 0.3, transparent: true });
    const sphereMesh = new THREE.Mesh(sphereGeom, sphereMat);
    scene.add(sphereMesh);
    
    // Create line for the spiral:
    let spiralLine;
    function createSpiralPoints(params) {
      const points = [];
      const numPoints = 360;
      for (let i = 0; i <= numPoints; i++) {
        const u = i / numPoints; // normalized progress from 0 to 1
        let phi, theta;
        if (params.mode === "Clelia") {
          // Clelia (spherical Archimedean, "Apple Peel") Spiral:
          // Vertical angle increases linearly: 0 to 90° (0 to π/2)
          phi = (Math.PI/2) * u;
          // Horizontal rotation: constant pitch per revolution
          theta = 2 * Math.PI * params.turns * u;
        } else if (params.mode === "Loxodrome") {
          // Loxodrome (Rhumb Line) with constant bearing:
          // Here, set phi to vary linearly from 0 to phi_max (slightly less than π/2)
          const phi_max = (Math.PI/2) * 0.99;  // e.g. 89.1° max
          phi = phi_max * u;
          // For a true loxodrome, the formula is:
          // theta = cot(alpha) * ln( tan(π/4 + φ/2) )
          // We choose cot(alpha) so that at u=1, theta equals 2π * params.turns.
          const thetaUnscaled = Math.log(Math.tan(Math.PI/4 + phi_max/2));
          const cot_alpha = (2 * Math.PI * params.turns) / thetaUnscaled;
          theta = cot_alpha * Math.log(Math.tan(Math.PI/4 + phi/2));
        }
        // Convert spherical coordinates to Cartesian:
        const x = sphereRadius * Math.cos(phi) * Math.cos(theta);
        const y = sphereRadius * Math.cos(phi) * Math.sin(theta);
        const z = sphereRadius * Math.sin(phi);
        points.push(new THREE.Vector3(x, y, z));
      }
      return points;
    }
    
    // Create a line object for the spiral
    let spiralGeometry = new THREE.BufferGeometry();
    let spiralMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
    spiralLine = new THREE.Line(spiralGeometry, spiralMaterial);
    scene.add(spiralLine);
    
    // Parameters object for dat.GUI:
    const params = {
      mode: "Clelia", // or "Loxodrome"
      turns: 5,       // number of full turns (allow decimals)
    };
    
    // GUI setup:
    const gui = new dat.GUI();
    gui.add(params, "mode", ["Clelia", "Loxodrome"]).name("Spiral Type").onChange(() => { updateSpiral(); updateExplanation(); });
    gui.add(params, "turns", 1, 30, 0.1).name("Turns").onChange(() => { updateSpiral(); updateExplanation(); });
    
    // Function to update the spiral based on parameters:
    function updateSpiral() {
      const pts = createSpiralPoints(params);
      const posArray = new Float32Array(pts.length * 3);
      pts.forEach((pt, i) => {
        posArray[i*3] = pt.x;
        posArray[i*3+1] = pt.y;
        posArray[i*3+2] = pt.z;
      });
      spiralGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
      spiralGeometry.computeBoundingSphere();
      updateInfo(pts);
    }
    
    // Function to update info panel:
    function updateInfo(pts) {
      const mid = pts[Math.floor(pts.length/2)];
      const phi = Math.asin(mid.z / sphereRadius);  // vertical angle (radians)
      const horizontalRadius = sphereRadius * Math.cos(phi);
      document.getElementById("info").innerHTML =
        "Midpoint φ (deg): " + (phi * 180/Math.PI).toFixed(2) + "<br>" +
        "Horizontal radius: " + horizontalRadius.toFixed(3) + " m<br>" +
        "Total Turns: " + params.turns;
    }
    
    // Function to update explanation text based on selected mode:
    function updateExplanation() {
      const explanationDiv = document.getElementById("explanation");
      if (params.mode === "Clelia") {
        explanationDiv.innerHTML =
          "<strong>Clelia (Apple Peel) Spiral</strong><br>" +
          "• Vertical pitch is constant.<br>" +
          "• φ(u) = (π/2) · u<br>" +
          "• θ(u) = 2π · (turns) · u<br>" +
          "Each full revolution raises the spiral by the same vertical angle.";
      } else if (params.mode === "Loxodrome") {
        explanationDiv.innerHTML =
          "<strong>Loxodrome (Rhumb Line)</strong><br>" +
          "• Maintains a constant crossing angle with meridians.<br>" +
          "• φ(u) = φ<sub>max</sub> · u, where φ<sub>max</sub> is slightly less than 90°<br>" +
          "• θ(u) = cot(α) · ln[tan(π/4 + φ(u)/2)]<br>" +
          "   (scaled so that at u = 1, θ = 2π · (turns))<br>" +
          "Vertical increments per revolution are not constant; tighter turns occur near the pole.";
      }
    }
    
    // Initial update:
    updateSpiral();
    updateExplanation();
    
    // Render loop:
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
    
    // Handle window resize:
    window.addEventListener("resize", function() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
  </script>
</body>
</html>
