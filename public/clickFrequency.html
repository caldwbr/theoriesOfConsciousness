<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Frequency Test</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 5em;
    }

    h1 {
      font-size: 2em;
    }

    #freq-display {
      font-size: 3em;
      margin-top: 0.5em;
    }

    p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üîä Click Frequency</h1>
  <div id="freq-display">-- Hz</div>
  <p>Use ‚Üê and ‚Üí arrow keys to change frequency (1‚Äì200 Hz)</p>
  <p>Click anywhere to start</p>

  <script>
    let freq = 10;
    let intervalId = null;
    const freqDisplay = document.getElementById("freq-display");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playClick() {
  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
  }

  const bufferSize = audioCtx.sampleRate * 0.005; // 5ms burst
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  
  // Fill buffer with white noise
  for (let i = 0; i < bufferSize; i++) {
    data[i] = (Math.random() * 2 - 1) * 0.5;
  }

  const source = audioCtx.createBufferSource();
  source.buffer = buffer;

  const gain = audioCtx.createGain();
  gain.gain.setValueAtTime(0.2, audioCtx.currentTime);

  source.connect(gain);
  gain.connect(audioCtx.destination);
  
  source.start();
}


    function startClickLoop() {
      clearInterval(intervalId);
      if (freq > 0) {
        intervalId = setInterval(playClick, 1000 / freq);
      }
    }

    function updateDisplay() {
      freqDisplay.textContent = `${freq} Hz`;
    }

    function changeFreq(delta) {
      freq = Math.max(1, Math.min(200, freq + delta));
      updateDisplay();
      startClickLoop();
    }

    function initialize() {
      if (intervalId !== null) return;
      updateDisplay();
      startClickLoop();
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        changeFreq(1);
      } else if (e.key === "ArrowLeft") {
        changeFreq(-1);
      }
    });

    document.addEventListener("click", initialize);
    document.addEventListener("keydown", initialize);
  </script>
</body>
</html>
