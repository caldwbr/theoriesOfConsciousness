<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Frequency Tester</title>
  <style>
    body {
      background-color: black;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      padding-top: 5em;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      text-shadow: 0 0 2px #0f0;
    }

    #freq-display {
      font-size: 3em;
      margin: 1em 0;
      color: #fff;
    }

    p {
      color: #666;
      font-size: 1.1em;
    }

    .key-tip {
      font-size: 1.2em;
      margin-top: 2em;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>üß† Click Frequency Generator</h1>
  <div id="freq-display">10 Hz</div>
  <p>Use your <strong>‚Üê</strong> and <strong>‚Üí</strong> keys to decrease/increase frequency</p>
  <p>Range: 1 Hz to 200 Hz</p>
  <p class="key-tip">Hold arrow key for faster change</p>

  <script>
    let freq = 10;
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let intervalId = null;

    const freqDisplay = document.getElementById("freq-display");

    function playClick() {
      let osc = audioCtx.createOscillator();
      let gain = audioCtx.createGain();
      osc.type = 'square';
      osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.02); // short click
    }

    function startClickLoop() {
      if (intervalId) clearInterval(intervalId);
      if (freq > 0) {
        intervalId = setInterval(playClick, 1000 / freq);
      }
    }

    function updateDisplay() {
      freqDisplay.textContent = `${freq} Hz`;
    }

    function changeFreq(delta) {
      freq = Math.max(1, Math.min(200, freq + delta));
      updateDisplay();
      startClickLoop();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") {
        changeFreq(1);
      } else if (e.key === "ArrowLeft") {
        changeFreq(-1);
      }
    });

    updateDisplay();
    startClickLoop();
  </script>
</body>
</html>
